<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
  <div>
    <div>
      <div>
        <div class="point">
          <span class="namePoint">M</span>
          <input type="number" id="mValue" value="10">
        </div>
        <div class="point">
          <span class="namePoint">N</span>
          <input type="number" id="nValue" value="10">
        </div>
        <button class="createButt" onclick="creat(), disDisabled()" id="createButt">Create board</button>
        <button class="startButt" onclick="timerFunc()" id="startButt" disabled>Start</button>
        <div class="point">
          <span class="namePoint">x</span>
          <input type="number" id="xValue" value="10" class="xStart">
        </div>
      </div>
      <input class="fileButt" type="file" onchange="readFile(this)">
      <div class="board">
        <div id="inBorder" class="inBoard"></div>
      </div>
    </div>
  </div>
</body>

</html>
